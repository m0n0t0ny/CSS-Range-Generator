  <body
    data-theme="dark"
    class="w-100 d-flex flex-column align-items-center bg-0 color-0"
  >
    <header class="w-100 d-flex align-items-center justify-content-center">
      <nav
        class="navbar w-100 h-100 d-flex align-items-center justify-content-center px-3 bg-1 color-0"
      >
        <div class="container-fluid">
          <a
            id="rig"
            class="navbar-brand d-flex flex-row gap-3 color-0 m-0 p-0"
            href="#"
          >
            <div class="logo rounded-circle">
              <div
                id="circle-frame"
                class="bg-0-contrast rounded-circle d-flex align-items-center justify-content-center"
              >
                <div
                  id="inner-circle-out"
                  class="rounded-circle d-flex align-items-center justify-content-center bg-0"
                >
                  <div
                    id="inner-circle-in"
                    class="rounded-circle d-flex align-items-center justify-content-center bg-0-contrast"
                  >
                    <div
                      class="range-out bg-0 rounded d-flex align-items-center justify-content-center"
                    >
                      <div
                        class="range-in bg-0-contrast rounded d-flex align-items-center justify-content-center"
                      ></div>
                      <div
                        class="knob-out bg-0 rounded-circle d-flex align-items-center justify-content-center"
                      >
                        <div class="knob-in bg-0-contrast rounded-circle"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <span class="rig-title fw-light"
              ><span class="fw-normal color-0">R</span>ange<br /><span
                class="fw-normal color-0"
                >I</span
              >nput<br /><span class="fw-normal color-0">G</span>enerator</span
            >
          </a>
          <div
            id="darklight-1"
            class="theme-switcher d-flex align-items-center justify-content-center"
          >
            <input class="sun" type="checkbox" id="sun" />
            <span class="moon"></span>
          </div>
        </div>
      </nav>
    </header>

    <div class="sub-header">
      <div
        id="range-1-box"
        class="ranges-box d-flex align-items-center justify-content-center rounded-5 m-3 p-1 px-3"
      >
        <input id="range-1" type="range" />
      </div>
    </div>

    <main class="p-3 px-5 w-100">
      <div id="input-range-styles" class="w-100">
        <div id="basic-style" class="w-100">
          <div
            class="input-group m-auto"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="Choose a width for your range input"
          >
            <span class="input-group-text bg-1 color-0 border-color-1"
              >width</span
            >
            <input
              id="custom-width"
              type="number"
              class="form-control bg-1 color-0 border-color-1"
              min="100"
              value="300"
              max="500"
            />
          </div>

          <div
            class="input-group m-auto"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="Choose a height for your range input"
          >
            <span class="input-group-text bg-1 color-0 border-color-1"
              >height</span
            >
            <input
              id="custom-height"
              type="number"
              class="form-control bg-1 color-0 border-color-1"
              min="0"
              value="16"
              max="50"
            />
          </div>

          <div
            class="input-group m-auto"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="Flag the checkbox to enable the background color picker for your range input"
          >
            <input
              id="enable-bg-color"
              class="form-check-input form-control border-color-1 mt-0 w-10"
              type="checkbox"
              value=""
            />
            <span class="input-group-text bg-1 color-0 border-color-1 w-40"
              >background-color</span
            >
            <input
              disabled
              id="custom-bg-color"
              type="color"
              class="form-control bg-1 color-0 border-color-1 w-50"
            />
          </div>

          <div
            class="input-group m-auto"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="Make a border for your range input"
          >
            <span class="input-group-text bg-1 color-0 border-color-1"
              >border</span
            >
            <input
              id="border-width"
              type="number"
              class="form-control bg-1 color-0 border-color-1 w-16"
              min="0"
              value="0"
              max="5"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              data-bs-custom-class="custom-tooltip"
              data-bs-title="Choose a width for your range input border"
            />
            <select
              id="border-style"
              class="form-select w-16 bg-1 color-0 border-color-1"
            >
              <option selected>Solid</option>
              <option value="1">dotted</option>
              <option value="2">dashed</option>
              <option value="3">double</option>
              <option value="4">groove</option>
              <option value="5">ridge</option>
              <option value="6">inset</option>
              <option value="4">outset</option>
              <option value="5">none</option>
              <option value="6">hidden</option>
            </select>
            <input
              id="custom-bg-color"
              type="color"
              class="form-control bg-1 color-0 border-color-1 w-16"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              data-bs-custom-class="custom-tooltip"
              data-bs-title="Pick a color for your range input border"
            />
          </div>
        </div>

        <div class="hover"></div>

        <div class="active"></div>
      </div>
    </main>

    <footer
      class="d-flex align-items-center justify-content-center position-fixed bottom-0 w-100"
    >
